<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Weather</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="node_modules/select2/dist/css/select2.css" />
  </head>
  <body>
    <!-- TODO: Put your HTML code in here -->
    <!-- first we need to hard code the structure of our weatehr card to get the elements we want to target later on -->

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <form class="d-flex align-items-center mt-3" id="city-form">
            <!-- <input class="form-control" type="text" id="city-input" placeholder="Enter city"> -->
            <select
              id="city-input"
              class="form-control select2"
              id="city-input"
            ></select>
            <input
              type="submit"
              value="Get the weather"
              class="btn btn-primary ml-3"
            />
          </form>
          <div class="card mt-5">
            <div class="card-body">
              <h1>Weather in <span id="city"></span></h1>
              <h3 id="date"></h3>
              <p id="description"></p>
              <div class="d-flex">
                <img src="" alt="Weather Icon" id="icon" />
                <h3 id="temp"></h3>
              </div>
            </div>
          </div>
          <a href="#" class="btn btn-success w-100 mt-3" id="currentBtn"
            >Get current weather</a
          >
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
