<html>
  <head>
    <meta charset="utf-8">
    <title>Airbnb home</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Your responsive signup form -->
    <h2>Create your account</h2>
    <div class="conainer">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-3 mt-4">
          <form action="#">
            <div class="form-row">
              <div class="col-6 form-group">
                <label>First name</label>
                <input type="text" class="form-control" placeholder="Bob">
              </div>
              <div class="col-6 form-group">
                <label>Last name</label>
                <input type="text" class="form-control" placeholder="Sponge">
              </div>
            </div>
            <div class="form-group">
              <label for="email">Your email</label>
              <input type="email" id="email" class="form-control" placeholder="bob@gmail.com">
            </div>
            <div class="form-group">
              <label for="password">Your password</label>
              <input type="password" id="password" class="form-control" placeholder="•••••">
            </div>
            <label for="favorite" class="form-group">How do you know us?</label>
              <select id="favorite" name="language" class="form-control">
                <option value="-">-</option>
                <option value="google">Google</option>
                <option value="facebook">Facebook</option>
                <option value="friend">Friend</option>
              </select>
            <input type="submit" value="Sign up" class="btn btn-primary btn-lg btn-block mt-4">
          </form>
        </div>
      </div>
    </div>


    <!-- Including Bootstrap JS (with its Popper.js / jQuery dependency) so that dynamic components work -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
